<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组装照片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #1890ff;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .header h1 {
            flex: 1;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-right: 32px;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .photo-row {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .button-group {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .photo-button {
            flex: 1;
            padding: 12px 8px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .photo-button:active {
            transform: scale(0.98);
            background: #096dd9;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .photo-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        .photo-item {
            background: #fafafa;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-item .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-content {
            max-width: 90%;
            max-height: 90%;
        }

        .preview-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .complete-button {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            z-index: 101;
            transition: all 0.2s;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
            height: 32px;
            line-height: 16px;
        }

        .complete-button:active {
            transform: scale(0.98);
            background: #096dd9;
        }

        @media (max-width: 480px) {
            .complete-button {
                top: 12px;
                right: 12px;
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="preview-modal" id="previewModal" onclick="closePreview()">
        <div class="preview-content">
            <img id="previewImage" src="" alt="预览图片">
        </div>
    </div>

    <div class="toast" id="toast">请先上传图片</div>

    <header class="header">
        <button class="back-button" onclick="history.back()">←</button>
        <h1>组装照片</h1>
    </header>

    <main class="container">
        <div class="photo-rows">
            <input type="file" class="hidden" id="photoInput1" accept="image/*">
            <div class="photo-row">
                <div class="button-group">
                    <button class="photo-button" onclick="document.getElementById('photoInput1').click()">组装整体2层</button>
                    <button class="photo-button" onclick="handleView(1)">查看</button>
                    <button class="photo-button" onclick="handleDelete(1)">删除</button>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto1">
                    <label for="auto1">拍照后自动打勾</label>
                </div>
            </div>
            <input type="file" class="hidden" id="photoInput2" accept="image/*">
            <div class="photo-row">
                <div class="button-group">
                    <button class="photo-button" onclick="document.getElementById('photoInput2').click()">外尺寸长</button>
                    <button class="photo-button" onclick="handleView(2)">查看</button>
                    <button class="photo-button" onclick="handleDelete(2)">删除</button>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto2">
                    <label for="auto2">拍照后自动打勾</label>
                </div>
            </div>
            <input type="file" class="hidden" id="photoInput3" accept="image/*">
            <div class="photo-row">
                <div class="button-group">
                    <button class="photo-button" onclick="document.getElementById('photoInput3').click()">外尺寸宽</button>
                    <button class="photo-button" onclick="handleView(3)">查看</button>
                    <button class="photo-button" onclick="handleDelete(3)">删除</button>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto3">
                    <label for="auto3">拍照后自动打勾</label>
                </div>
            </div>
            <input type="file" class="hidden" id="photoInput4" accept="image/*">
            <div class="photo-row">
                <div class="button-group">
                    <button class="photo-button" onclick="document.getElementById('photoInput4').click()">木板铁网放置</button>
                    <button class="photo-button" onclick="handleView(4)">查看</button>
                    <button class="photo-button" onclick="handleDelete(4)">删除</button>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto4">
                    <label for="auto4">拍照后自动打勾</label>
                </div>
            </div>
            <input type="file" class="hidden" id="photoInput5" accept="image/*">
            <div class="photo-row">
                <div class="button-group">
                    <button class="photo-button" onclick="document.getElementById('photoInput5').click()">其他照片1</button>
                    <button class="photo-button" onclick="handleView(5)">查看</button>
                    <button class="photo-button" onclick="handleDelete(5)">删除</button>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto5">
                    <label for="auto5">拍照后自动打勾</label>
                </div>
            </div>
            <input type="file" class="hidden" id="photoInput6" accept="image/*">
            <div class="photo-row">
                <div class="button-group">
                    <button class="photo-button" onclick="document.getElementById('photoInput6').click()">其他照片2</button>
                    <button class="photo-button" onclick="handleView(6)">查看</button>
                    <button class="photo-button" onclick="handleDelete(6)">删除</button>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto6">
                    <label for="auto6">拍照后自动打勾</label>
                </div>
            </div>
            <input type="file" class="hidden" id="photoInput7" accept="image/*">
            <div class="photo-row">
                <div class="button-group">
                    <button class="photo-button" onclick="document.getElementById('photoInput7').click()">其他照片3</button>
                    <button class="photo-button" onclick="handleView(7)">查看</button>
                    <button class="photo-button" onclick="handleDelete(7)">删除</button>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto7">
                    <label for="auto7">拍照后自动打勾</label>
                </div>
            </div>
        </div>
    </main>

    <button class="complete-button" onclick="handleComplete()">完成</button>

    <script>
        // 处理查看按钮点击
        function handleView(index) {
            if (photoData[`photo${index}`]) {
                const modal = document.getElementById('previewModal');
                const previewImg = document.getElementById('previewImage');
                previewImg.src = photoData[`photo${index}`];
                modal.classList.add('active');
            } else {
                showToast();
            }
        }

        // 处理删除按钮点击
        function handleDelete(index) {
            photoData[`photo${index}`] = null;
            const checkbox = document.getElementById(`auto${index}`);
            checkbox.checked = false;
        }

        // 存储图片数据的对象
        const photoData = {
            photo1: null,
            photo2: null,
            photo3: null,
            photo4: null,
            photo5: null,
            photo6: null,
            photo7: null
        };

        // 为每个文件输入添加监听器
        for (let i = 1; i <= 7; i++) {
            const input = document.getElementById(`photoInput${i}`);
            const checkbox = document.getElementById(`auto${i}`);

            input.addEventListener('change', async function(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    if (file.size > 10 * 1024 * 1024) { // 10MB
                        showToast('图片太大，请选择小于10MB的图片');
                        return;
                    }
                    const reader = new FileReader();

                    reader.onload = async function(e) {
                        try {
                            const compressedImage = await compressImage(e.target.result);
                            const result = compressedImage;
                            
                            try {
                                photoData[`photo${i}`] = result;
                                checkbox.checked = true;
                                sessionStorage.setItem('assemblyPhotos', JSON.stringify(photoData));
                                console.log(`保存组装照片 ${i} 成功`);
                                showToast('照片已保存');
                            } catch (e) {
                                console.error('保存照片数据时出错:', e);
                                showToast('保存照片失败，请重试');
                            }
                        } catch (e) {
                            console.error('处理照片时出错:', e);
                            showToast('处理照片失败，请重试');
                        }
                    };

                    reader.onerror = function() {
                        console.error('读取文件失败');
                        showToast('读取图片失败，请重试');
                    };

                    reader.readAsDataURL(file);
                }
            });
        }

        // 添加图片压缩函数
        async function compressImage(base64, quality = 0.6, maxSize = 800) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onerror = () => {
                    console.error('图片加载失败');
                    resolve(base64); // 如果压缩失败，返回原图
                };
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height = (height / width) * maxSize;
                            width = maxSize;
                        } else {
                            width = (width / height) * maxSize;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    try {
                        ctx.drawImage(img, 0, 0, width, height);
                        const compressed = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressed);
                    } catch (e) {
                        console.error('压缩图片时出错:', e);
                        resolve(base64); // 如果压缩失败，返回原图
                    }
                };
            });
        }

        // 关闭预览
        function closePreview() {
            document.getElementById('previewModal').classList.remove('active');
        }

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;  // 设置提示文字
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 添加完成按钮处理函数
        function handleComplete() {
            try {
                // 保存所有照片数据
                sessionStorage.setItem('assemblyPhotos', JSON.stringify(photoData));
                // 返回上一页
                history.back();
            } catch (e) {
                console.error('保存数据时出错:', e);
                history.back();
            }
        }

        // 修改照片拍摄和保存逻辑
        function takePhoto(photoId) {
            try {
                showToast('正在处理...');
                
                const video = document.getElementById('camera');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                const maxSize = 1280;
                let width = video.videoWidth;
                let height = video.videoHeight;
                
                // 等比例缩放
                if (width > height) {
                    if (width > maxSize) {
                        height = Math.round((height * maxSize) / width);
                        width = maxSize;
                    }
                } else {
                    if (height > maxSize) {
                        width = Math.round((width * maxSize) / height);
                        height = maxSize;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
                
                const photoData = canvas.toDataURL('image/jpeg', 0.5);
                
                // 清理 canvas
                context.clearRect(0, 0, width, height);
                canvas.width = 0;
                canvas.height = 0;

                // 更新照片数据
                assemblyPhotos[`photo${photoId}`] = photoData;
                updatePhotoPreview(photoId);
                savePhotos();
                showToast('拍照成功');
            } catch (e) {
                console.error('拍照时出错:', e);
                showToast('拍照失败，请重试');
            }
        }

        // 添加资源清理代码
        window.addEventListener('unload', function() {
            try {
                const video = document.getElementById('camera');
                if (video && video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                }
                
                const canvases = document.getElementsByTagName('canvas');
                for (let canvas of canvases) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    canvas.width = 0;
                    canvas.height = 0;
                }
            } catch (e) {
                console.error('清理资源时出错:', e);
            }
        });

        // 添加页面可见性处理
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                const video = document.getElementById('camera');
                if (video && video.srcObject) {
                    video.pause();
                }
            } else {
                const video = document.getElementById('camera');
                if (video && video.srcObject) {
                    video.play();
                }
            }
        });
    </script>
</body>
</html>
