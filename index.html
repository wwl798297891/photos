<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样品与验货</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #1890ff;
            color: white;
            padding: 16px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .button {
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:active {
            transform: scale(0.98);
            background: #096dd9;
        }

        .button:disabled {
            background: #bfbfbf;
            cursor: not-allowed;
        }

        .button:disabled:active {
            transform: none;
            background: #bfbfbf;
        }

        @media (max-width: 360px) {
            .container {
                padding: 12px;
            }

            .button-grid {
                gap: 12px;
            }

            .button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
    <script>
        // 页面加载时清除所有照片数据
        window.onload = function() {
            // 清除零件照片数据
            for (let i = 1; i <= 16; i++) {
                localStorage.removeItem(`partsPhoto_photo${i}`);
            }
            // 清除包装照片数据
            sessionStorage.removeItem('packagingPhotos');
            // 清除组装照片数据
            sessionStorage.removeItem('assemblyPhotos');
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>样品与验货</h1>
    </header>

    <main class="container">
        <section class="section">
            <h2 class="section-title">样品</h2>
            <div class="button-grid">
                <button class="button" onclick="location.href='./regular-shelf.html'">常规货架</button>
                <button class="button" disabled>待定</button>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">验货</h2>
            <div class="button-grid">
                <button class="button" disabled>待定1</button>
                <button class="button" disabled>待定2</button>
            </div>
        </section>
    </main>
</body>
</html>
