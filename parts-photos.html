<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>零件照片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #1890ff;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .header h1 {
            flex: 1;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-right: 32px;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .photo-row {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .button-group {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .photo-button {
            padding: 12px 8px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button-group .photo-button:first-child {
            flex: 2;
        }

        .button-group .photo-button:not(:first-child) {
            flex: 1;
            min-width: 80px;
        }

        .photo-button:active {
            transform: scale(0.98);
            background: #096dd9;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .hidden {
            display: none;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-content {
            max-width: 90%;
            max-height: 90%;
        }

        .preview-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .photo-row {
                padding: 12px;
            }

            .button-group {
                flex-direction: column;
                gap: 8px;
            }

            .button-group .photo-button {
                width: 100%;
                padding: 16px 8px;
            }

            .button-group .photo-button:not(:first-child) {
                min-width: unset;
            }

            .checkbox-wrapper {
                font-size: 12px;
            }

            .checkbox-wrapper input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }
        }

        .complete-button {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            z-index: 101;
            transition: all 0.2s;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
            height: 32px;
            line-height: 16px;
        }

        .complete-button:active {
            transform: scale(0.98);
            background: #096dd9;
        }

        @media (max-width: 480px) {
            .complete-button {
                top: 12px;
                right: 12px;
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        // 添加返回处理函数
        function handleBack() {
            try {
                // 保存完整的图片数据
                Object.keys(photoData).forEach(key => {
                    if (photoData[key]) {
                        localStorage.setItem(`partsPhoto_${key}`, photoData[key]);
                    }
                });
                history.back();
            } catch (e) {
                console.error('保存数据时出错:', e);
                history.back();
            }
        }

        // 处理查看按钮点击
        function handleView(index) {
            if (photoData[`photo${index}`]) {
                const modal = document.getElementById('previewModal');
                const previewImg = document.getElementById('previewImage');
                previewImg.src = photoData[`photo${index}`];
                modal.classList.add('active');
            } else {
                showToast('请先上传图片');
            }
        }

        // 处理删除按钮点击
        function handleDelete(index) {
            photoData[`photo${index}`] = null;
            const checkbox = document.getElementById(`auto${index}`);
            checkbox.checked = false;
        }

        // 存储图片数据的对象
        const photoData = {
            photo1: null, photo2: null, photo3: null, photo4: null,  // 立柱组
            photo5: null, photo6: null, photo7: null, photo8: null,  // 长撑组
            photo9: null, photo10: null, photo11: null, photo12: null,  // 短撑组
            photo13: null, photo14: null, photo15: null, photo16: null  // 拉撑组
        };

        // 修改照片拍摄和保存逻辑
        function takePhoto(photoId) {
            try {
                // 显示加载提示
                showToast('正在处理...');
                
                const video = document.getElementById('camera');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // 设置较小的 canvas 尺寸
                const maxSize = 1280;
                let width = video.videoWidth;
                let height = video.videoHeight;
                
                // 等比例缩放
                if (width > height) {
                    if (width > maxSize) {
                        height = Math.round((height * maxSize) / width);
                        width = maxSize;
                    }
                } else {
                    if (height > maxSize) {
                        width = Math.round((width * maxSize) / height);
                        height = maxSize;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                
                // 拍照
                context.drawImage(video, 0, 0, width, height);
                
                // 转换为较低质量的 JPEG
                const photoData = canvas.toDataURL('image/jpeg', 0.5);
                
                // 清理 canvas
                context.clearRect(0, 0, width, height);
                canvas.width = 0;
                canvas.height = 0;

                // 保存照片
                try {
                    localStorage.setItem(`partsPhoto_${photoId}`, photoData);
                    updatePhotoPreview(photoId, photoData);
                    showToast('拍照成功');
                } catch (e) {
                    console.error('保存照片时出错:', e);
                    showToast('保存失败，请重试');
                    
                    // 如果是 QuotaExceededError，清理一些旧数据
                    if (e.name === 'QuotaExceededError') {
                        cleanupOldPhotos();
                        // 重试保存
                        localStorage.setItem(`partsPhoto_${photoId}`, photoData);
                    }
                }
            } catch (e) {
                console.error('拍照时出错:', e);
                showToast('拍照失败，请重试');
            }
        }

        // 添加清理旧照片的函数
        function cleanupOldPhotos() {
            try {
                // 获取所有照片键
                const photoKeys = Object.keys(localStorage).filter(key => key.startsWith('partsPhoto_'));
                
                // 如果照片数量超过某个阈值，删除一些旧照片
                if (photoKeys.length > 10) {
                    // 删除最早的 5 张照片
                    photoKeys.slice(0, 5).forEach(key => {
                        localStorage.removeItem(key);
                    });
                }
            } catch (e) {
                console.error('清理旧照片时出错:', e);
            }
        }

        // 优化预览图片显示
        function updatePhotoPreview(photoId, photoData) {
            try {
                const preview = document.getElementById(`preview_${photoId}`);
                if (preview) {
                    // 使用较小的预览图
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 设置预览图尺寸
                        const previewSize = 150;
                        canvas.width = previewSize;
                        canvas.height = previewSize;
                        
                        // 保持比例填充预览区域
                        const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                        const x = (canvas.width - img.width * scale) / 2;
                        const y = (canvas.height - img.height * scale) / 2;
                        
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        preview.src = canvas.toDataURL('image/jpeg', 0.3);
                        
                        // 清理
                        canvas.width = 0;
                        canvas.height = 0;
                    };
                    img.src = photoData;
                }
            } catch (e) {
                console.error('更新预览图时出错:', e);
            }
        }

        // 为每个文件输入添加监听器
        for (let i = 1; i <= 16; i++) {
            const input = document.getElementById(`photoInput${i}`);
            const checkbox = document.getElementById(`auto${i}`);

            input.addEventListener('change', async function(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    if (file.size > 10 * 1024 * 1024) { // 10MB
                        showToast('图片太大，请选择小于10MB的图片');
                        return;
                    }
                    const reader = new FileReader();

                    reader.onload = async function(e) {
                        try {
                            // 压缩图片
                            const compressedImage = await compressImage(e.target.result);
                            // 使用局部变量存储结果
                            const result = compressedImage;
                            
                            // 确保图片数据是 base64 格式
                            const imageData = result;
                            if (!imageData.startsWith('data:image')) {
                                photoData[`photo${i}`] = 'data:image/jpeg;base64,' + imageData;
                            } else {
                                photoData[`photo${i}`] = imageData;
                            }
                            checkbox.checked = true;
                            try {
                                // 保存完整的图片数据到 localStorage
                                localStorage.setItem(`partsPhoto_photo${i}`, photoData[`photo${i}`]);
                                console.log(`保存照片 ${i} 成功`);
                                showToast('照片已保存');
                            } catch (e) {
                                console.error('保存照片状态时出错:', e);
                                showToast('保存照片失败，请重试');
                            }
                        } catch (e) {
                            console.error('处理照片时出错:', e);
                            showToast('处理照片失败，请重试');
                        }
                    };

                    reader.onerror = function() {
                        console.error('读取文件失败');
                        showToast('读取图片失败，请重试');
                    };

                    reader.readAsDataURL(file);
                }
            });
        }

        // 关闭预览
        function closePreview() {
            document.getElementById('previewModal').classList.remove('active');
        }

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;  // 设置提示文字
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 在照片确认按钮的点击处理函数中
        function confirmPhoto(index) {
            // 移除这个函数，因为我们不再使用它
        }

        // 添加完成按钮处理函数
        function handleComplete() {
            try {
                // 保存所有照片数据
                Object.keys(photoData).forEach(key => {
                    if (photoData[key]) {
                        localStorage.setItem(`partsPhoto_${key}`, photoData[key]);
                    }
                });
                // 返回上一页
                history.back();
            } catch (e) {
                console.error('保存数据时出错:', e);
                history.back();
            }
        }

        // 修改图片压缩函数
        async function compressImage(base64) {
            return new Promise((resolve) => {
                try {
                    const img = new Image();
                    
                    // 添加错误处理
                    img.onerror = () => {
                        console.error('图片加载失败');
                        resolve({
                            data: base64,
                            width: 800,
                            height: 600
                        });
                    };

                    img.crossOrigin = 'Anonymous';
                    
                    img.onload = () => {
                        try {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            const maxSize = 800;
                            let width = img.width;
                            let height = img.height;
                            
                            if (width > height) {
                                if (width > maxSize) {
                                    height = Math.round((height * maxSize) / width);
                                    width = maxSize;
                                }
                            } else {
                                if (height > maxSize) {
                                    width = Math.round((width * maxSize) / height);
                                    height = maxSize;
                                }
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            
                            // 清理并添加白色背景
                            ctx.fillStyle = '#FFFFFF';
                            ctx.fillRect(0, 0, width, height);
                            
                            ctx.drawImage(img, 0, 0, width, height);
                            const compressed = canvas.toDataURL('image/jpeg', 0.7);
                            
                            // 清理内存
                            ctx.clearRect(0, 0, width, height);
                            canvas.width = 0;
                            canvas.height = 0;
                            
                            resolve({
                                data: compressed,
                                width: width,
                                height: height
                            });
                        } catch (e) {
                            console.error('压缩图片时出错:', e);
                            resolve({
                                data: base64,
                                width: img.width,
                                height: img.height
                            });
                        }
                    };

                    img.src = base64;
                    
                    // 添加超时处理
                    setTimeout(() => {
                        if (!img.complete) {
                            console.error('图片加载超时');
                            resolve({
                                data: base64,
                                width: 800,
                                height: 600
                            });
                        }
                    }, 10000);
                    
                } catch (e) {
                    console.error('创建图片对象时出错:', e);
                    resolve({
                        data: base64,
                        width: 800,
                        height: 600
                    });
                }
            });
        }
    </script>
