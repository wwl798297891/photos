    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #1890ff;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .header h1 {
            flex: 1;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-right: 32px;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .photo-row {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .button-group {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .photo-button {
            padding: 12px 8px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button-group .photo-button:first-child {
            flex: 2;
        }

        .button-group .photo-button:not(:first-child) {
            flex: 1;
            min-width: 80px;
        }

        .photo-button:active {
            transform: scale(0.98);
            background: #096dd9;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .hidden {
            display: none;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-content {
            max-width: 90%;
            max-height: 90%;
        }

        .preview-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .photo-row {
                padding: 12px;
            }

            .button-group {
                flex-direction: column;
                gap: 8px;
            }

            .button-group .photo-button {
                width: 100%;
                padding: 16px 8px;
            }

            .button-group .photo-button:not(:first-child) {
                min-width: unset;
            }

            .checkbox-wrapper {
                font-size: 12px;
            }

            .checkbox-wrapper input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }
        }

        .complete-button {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            z-index: 101;
            transition: all 0.2s;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.045);
            height: 32px;
            line-height: 16px;
        }

        .complete-button:active {
            transform: scale(0.98);
            background: #096dd9;
        }

        @media (max-width: 480px) {
            .complete-button {
                top: 12px;
                right: 12px;
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>

    <script>
        // 添加返回处理函数
        function handleBack() {
            try {
                // 保存完整的图片数据
                Object.keys(photoData).forEach(key => {
                    if (photoData[key]) {
                        localStorage.setItem(`partsPhoto_${key}`, photoData[key]);
                    }
                });
                history.back();
            } catch (e) {
                console.error('保存数据时出错:', e);
                history.back();
            }
        }

        // 处理查看按钮点击
        function handleView(index) {
            if (photoData[`photo${index}`]) {
                const modal = document.getElementById('previewModal');
                const previewImg = document.getElementById('previewImage');
                previewImg.src = photoData[`photo${index}`];
                modal.classList.add('active');
            } else {
                showToast('请先上传图片');
            }
        }

        // 处理删除按钮点击
        function handleDelete(index) {
            photoData[`photo${index}`] = null;
            const checkbox = document.getElementById(`auto${index}`);
            checkbox.checked = false;
        }

        // 存储图片数据的对象
        const photoData = {
            photo1: null, photo2: null, photo3: null, photo4: null,  // 立柱组
            photo5: null, photo6: null, photo7: null, photo8: null,  // 长撑组
            photo9: null, photo10: null, photo11: null, photo12: null,  // 短撑组
            photo13: null, photo14: null, photo15: null, photo16: null  // 拉撑组
        };

        // 添加图片压缩函数
        async function compressImage(base64, quality = 0.6, maxSize = 800) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onerror = () => {
                    console.error('图片加载失败');
                    resolve(base64); // 如果压缩失败，返回原图
                };
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    let width = img.width;
                    let height = img.height;
                    
                    // 如果图片尺寸超过最大值，等比例缩小
                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height = (height / width) * maxSize;
                            width = maxSize;
                        } else {
                            width = (width / height) * maxSize;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    try {
                        ctx.drawImage(img, 0, 0, width, height);
                        const compressed = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressed);
                    } catch (e) {
                        console.error('压缩图片时出错:', e);
                        resolve(base64); // 如果压缩失败，返回原图
                    }
                };
            });
        }

        // 为每个文件输入添加监听器
        for (let i = 1; i <= 16; i++) {
            const input = document.getElementById(`photoInput${i}`);
            const checkbox = document.getElementById(`auto${i}`);

            input.addEventListener('change', async function(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    if (file.size > 10 * 1024 * 1024) { // 10MB
                        showToast('图片太大，请选择小于10MB的图片');
                        return;
                    }
                    const reader = new FileReader();

                    reader.onload = async function(e) {
                        try {
                            // 压缩图片
                            const compressedImage = await compressImage(e.target.result);
                            // 检查是否是移动端
                            if (/Android|iPhone/i.test(navigator.userAgent)) {
                                // 使用更简单的文件名格式
                                const fileName = `parts_photo_${i}.jpg`;
                                // 创建临时下载链接
                                const url = compressedImage;
                                const link = document.createElement('a');
                                link.href = url;
                                link.download = fileName;
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                            }
                            // 使用局部变量存储结果
                            const result = compressedImage;
                            
                            // 确保图片数据是 base64 格式
                            const imageData = result;
                            if (!imageData.startsWith('data:image')) {
                                photoData[`photo${i}`] = 'data:image/jpeg;base64,' + imageData;
                            } else {
                                photoData[`photo${i}`] = imageData;
                            }
                            checkbox.checked = true;
                            try {
                                // 保存完整的图片数据到 localStorage
                                localStorage.setItem(`partsPhoto_photo${i}`, photoData[`photo${i}`]);
                                console.log(`保存照片 ${i} 成功`);
                                showToast('照片已保存');
                            } catch (e) {
                                console.error('保存照片状态时出错:', e);
                                showToast('保存照片失败，请重试');
                            }
                        } catch (e) {
                            console.error('处理照片时出错:', e);
                            showToast('处理照片失败，请重试');
                        }
                    };

                    reader.onerror = function() {
                        console.error('读取文件失败');
                        showToast('读取图片失败，请重试');
                    };

                    reader.readAsDataURL(file);
                }
            });
        }

        // 关闭预览
        function closePreview() {
            document.getElementById('previewModal').classList.remove('active');
        }

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;  // 设置提示文字
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 在照片确认按钮的点击处理函数中
        function confirmPhoto(index) {

        }

        // 添加完成按钮处理函数
        function handleComplete() {
            try {
                // 保存所有照片数据
                Object.keys(photoData).forEach(key => {
                    if (photoData[key]) {
                        localStorage.setItem(`partsPhoto_${key}`, photoData[key]);
                    }
                });
                // 返回上一页
                history.back();
            } catch (e) {
                console.error('保存数据时出错:', e);
                history.back();
            }
        }
