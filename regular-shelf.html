<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>常规货架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #1890ff;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .header h1 {
            flex: 1;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-right: 32px; /* 补偿返回按钮的宽度，保持标题居中 */
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }

        .search-input::placeholder {
            color: #bfbfbf;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin: 24px -8px 0; /* 使用负边距来抵消内部的padding */
        }

        .action-buttons-left {
            flex: 3;
            padding: 0 8px;
        }

        .action-buttons-right {
            flex: 2;
            padding: 0 8px;
        }

        .action-button {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            padding: 12px 8px;
            border: none;
            border-radius: 4px;
            background: #1890ff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-button:disabled {
            background: #bfbfbf;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .action-button:disabled:active {
            transform: none;
        }

        .action-button:last-child {
            margin-bottom: 0;
        }

        .action-button:active {
            transform: scale(0.98);
            background: #096dd9;
        }

        @media (max-width: 480px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons-left,
            .action-buttons-right {
                width: 100%;
                margin-bottom: 12px;
            }
            
            .action-buttons-right:last-child {
                margin-bottom: 0;
            }

            .container {
                padding: 12px;
            }

            .photo-button {
                padding: 16px 8px;  /* 增大按钮点击区域 */
            }

            .checkbox-wrapper {
                font-size: 12px;
            }

            .checkbox-wrapper input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        // 全局错误处理
        window.onerror = function(msg, url, line, col, error) {
            console.error('Error: ' + msg + '\nurl: ' + url + '\nline: ' + line);
            showToast('操作出错，请重试');
            return false;
        };

        // 未捕获的 Promise 错误处理
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showToast('操作失败，请重试');
        });
    </script>
</head>
<body>
    <div class="toast" id="toast">请先填写订单号</div>

    <header class="header">
        <button class="back-button" onclick="history.back()">←</button>
        <h1>常规货架</h1>
    </header>

    <main class="container">
        <div class="search-box">
            <input type="text" class="search-input" id="orderNumber" placeholder="订单号（必填）" required>
        </div>

        <div class="action-buttons">
            <div class="action-buttons-left">
                <button class="action-button" onclick="checkOrderAndNavigate('./parts-photos.html')">零件照片</button>
                <button class="action-button" onclick="checkOrderAndNavigate('./packaging-photos.html')">包装照片</button>
                <button class="action-button" onclick="checkOrderAndNavigate('./assembly-photos.html')">组装照片</button>
            </div>
            <div class="action-buttons-right">
                <button class="action-button" onclick="checkOrderAndGenerateDoc()">保存到word</button>
                <button class="action-button" disabled>上传至服务器</button>
            </div>
        </div>
    </main>

    <script>
        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 检查订单号并跳转
        function checkOrderAndNavigate(url) {
            const orderNumber = document.getElementById('orderNumber').value.trim();
            if (!orderNumber) {
                showToast('请先填写订单号');
                return;
            }
            // 保存订单号到 sessionStorage
            sessionStorage.setItem('orderNumber', orderNumber);
            location.href = url;
        }

        // 检查订单号并生成文档
        function checkOrderAndGenerateDoc() {
            // 显示加载提示
            showToast('正在生成文档...');

            const orderNumber = document.getElementById('orderNumber').value.trim();
            if (!orderNumber) {
                showToast('请先填写订单号');
                return;
            }
            // 添加延时，确保 UI 响应
            setTimeout(() => {
                generateWordDoc(orderNumber);
            }, 100);
        }

        async function generateWordDoc(orderNumber) {
            try {
                // 显示处理提示
                showToast('正在处理照片...');

                // 检查 docx 对象是否正确加载
                if (!window.docx) {
                    console.error('docx 库未正确加载');
                    showToast('文档生成组件未加载，请刷新页面重试');
                    return;
                }

                // 先检查存储状态
                console.log('当前 localStorage 中的所有键:', Object.keys(localStorage));
                console.log('当前 sessionStorage 中的所有键:', Object.keys(sessionStorage));

                const { Document, Packer, Paragraph, TextRun, ImageRun } = docx;

                // 验证必要的组件
                if (!Document || !Packer || !Paragraph || !TextRun || !ImageRun) {
                    console.error('docx 组件不完整');
                    showToast('文档组件不完整，请刷新页面重试');
                    return;
                }

                // 添加图片压缩函数
                async function compressImage(base64) {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onerror = () => {
                            console.error('图片加载失败');
                            reject(new Error('图片加载失败'));
                        };
                        img.src = base64;
                        img.onload = () => {
                            try {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                
                                // 保持原始比例，只限制最大宽度
                                const maxWidth = 800;
                                let width = img.width;
                                let height = img.height;
                                
                                if (width > maxWidth) {
                                    height = Math.round((height * maxWidth) / width);
                                    width = maxWidth;
                                }
                                
                                canvas.width = width;
                                canvas.height = height;
                                ctx.drawImage(img, 0, 0, width, height);
                                resolve({
                                    data: canvas.toDataURL('image/jpeg', 0.6),
                                    width: img.width,
                                    height: img.height
                                });
                            } catch (e) {
                                console.error('压缩图片时出错:', e);
                                reject(e);
                            }
                        };
                    });
                }

                // 创建文档内容数组
                const children = [
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: "货架验收照片记录",
                                bold: true,
                                size: 32
                            })
                        ],
                        spacing: { after: 200 }
                    }),
                    // 添加订单号
                    new Paragraph({
                        children: [
                            new TextRun({
                                text: `订单号：${orderNumber}`,
                                bold: true,
                                size: 24
                            })
                        ],
                        spacing: { before: 100, after: 200 }
                    })
                ];

                // 获取照片数据
                const partsPhotos = {};
                // 从 localStorage 中获取每张照片的数据
                for (let i = 1; i <= 16; i++) {
                    const photoData = localStorage.getItem(`partsPhoto_photo${i}`);
                    if (photoData) {
                        console.log(`读取到零件照片 ${i} 的数据`);
                        partsPhotos[`photo${i}`] = photoData;
                    }
                }

                // 获取包装照片数据
                let packagingPhotos = {};
                try {
                    const packagingData = sessionStorage.getItem('packagingPhotos');
                    if (packagingData) {
                        packagingPhotos = JSON.parse(packagingData);
                        console.log('读取到包装照片数据');
                    }
                } catch (e) {
                    console.error('解析包装照片数据出错:', e);
                }

                // 获取组装照片数据
                let assemblyPhotos = {};
                try {
                    const assemblyData = sessionStorage.getItem('assemblyPhotos');
                    if (assemblyData) {
                        assemblyPhotos = JSON.parse(assemblyData);
                        console.log('读取到组装照片数据');
                    }
                } catch (e) {
                    console.error('解析组装照片数据出错:', e);
                }

                // 添加调试信息
                console.log('存储的照片数据:', Object.keys(partsPhotos).length);
                for (let i = 1; i <= 16; i++) {
                    if (partsPhotos[`photo${i}`]) {
                        console.log(`找到照片 ${i}`);
                    }
                }

                // 添加零件照片标题
                if (Object.keys(partsPhotos).length > 0) {
                    children.push(
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: "零件照片",
                                    bold: true,
                                    size: 24
                                })
                            ],
                            spacing: { before: 200, after: 100 }
                        })
                    );
                }

                // 处理照片
                if (Object.keys(partsPhotos).length > 0) {
                    for (let i = 1; i <= 16; i++) {
                        if (partsPhotos[`photo${i}`]) {
                            try {
                                // 添加照片标题
                                const photoTitle = (() => {
                                    if (i <= 4) return ['立柱', ['厚度拍照', '长度拍照', '数量拍照', '所有整体长度'][i-1]];
                                    if (i <= 8) return ['长撑', ['厚度拍照', '长度拍照', '数量拍照', '所有整体长度'][i-5]];
                                    if (i <= 12) return ['短撑', ['厚度拍照', '长度拍照', '数量拍照', '所有整体长度'][i-9]];
                                    return ['拉撑', ['厚度拍照', '长度拍照', '数量拍照', '所有整体长度'][i-13]];
                                })();

                                children.push(
                                    new Paragraph({
                                        children: [
                                            new TextRun({
                                                text: `${photoTitle[0]} - ${photoTitle[1]}`,
                                                bold: true,
                                                size: 20
                                            })
                                        ],
                                        spacing: { before: 100, after: 50 }
                                    })
                                );

                                const { data: compressedImage, width, height } = await compressImage(partsPhotos[`photo${i}`]);
                                const imageBase64 = compressedImage.split(',')[1];
                                const buffer = Uint8Array.from(atob(imageBase64), c => c.charCodeAt(0));
                                
                                children.push(
                                    new Paragraph({
                                        children: [
                                            new ImageRun({
                                                data: buffer,
                                                transformation: {
                                                    width: 500,
                                                    height: Math.round((500 * height) / width)
                                                }
                                            })
                                        ],
                                        spacing: { after: 200 }
                                    })
                                );
                            } catch (e) {
                                console.error('处理图片时出错:', e);
                            }
                        }
                    }
                }

                // 添加包装照片标题和照片
                if (Object.keys(packagingPhotos).length > 0) {
                    console.log('包装照片数量:', Object.keys(packagingPhotos).length);
                    children.push(
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: "包装照片",
                                    bold: true,
                                    size: 24
                                })
                            ],
                            spacing: { before: 200, after: 100 }
                        })
                    );

                    console.log('正在处理包装照片...');
                    for (let i = 1; i <= 9; i++) {
                        if (packagingPhotos[`photo${i}`]) {
                            console.log(`处理包装照片 ${i}`);
                            try {
                                // 添加照片标题
                                const titles = [
                                    '纸箱照片', '零件盒零件数量', '铁网木板数量', 
                                    '包材照片', '说明书位置', 
                                    '其他照片1', '其他照片2', '其他照片3', '其他照片4'
                                ];
                                children.push(
                                    new Paragraph({
                                        children: [
                                            new TextRun({
                                                text: titles[i-1],
                                                bold: true,
                                                size: 20
                                            })
                                        ],
                                        spacing: { before: 100, after: 50 }
                                    })
                                );

                                // 确保图片数据格式正确
                                let imageData = packagingPhotos[`photo${i}`];
                                if (typeof imageData === 'object') {
                                    imageData = imageData.data || imageData.src || imageData;
                                }
                                console.log(`包装照片 ${i} 数据类型:`, typeof imageData);

                                const { data: compressedImage, width, height } = await compressImage(imageData);
                                const imageBase64 = compressedImage.split(',')[1];
                                const buffer = Uint8Array.from(atob(imageBase64), c => c.charCodeAt(0));
                                
                                children.push(
                                    new Paragraph({
                                        children: [
                                            new ImageRun({
                                                data: buffer,
                                                transformation: {
                                                    width: 500,
                                                    height: Math.round((500 * height) / width)
                                                }
                                            })
                                        ],
                                        spacing: { after: 200 }
                                    })
                                );
                            } catch (e) {
                                console.error(`处理包装照片 ${i} 时出错:`, e);
                            }
                        }
                    }
                }

                // 处理组装照片
                if (Object.keys(assemblyPhotos).length > 0) {
                    console.log('正在处理组装照片...');
                    // 添加组装照片标题
                    children.push(
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: "组装照片",
                                    bold: true,
                                    size: 24
                                })
                            ],
                            spacing: { before: 200, after: 100 }
                        })
                    );

                    // 处理每张组装照片
                    for (let i = 1; i <= 9; i++) {
                        if (assemblyPhotos[`photo${i}`]) {
                            console.log(`处理组装照片 ${i}`);
                            try {
                                const { data: compressedImage, width, height } = await compressImage(assemblyPhotos[`photo${i}`]);
                                const imageBase64 = compressedImage.split(',')[1];
                                const buffer = Uint8Array.from(atob(imageBase64), c => c.charCodeAt(0));
                                
                                children.push(
                                    new Paragraph({
                                        children: [
                                            new ImageRun({
                                                data: buffer,
                                                transformation: {
                                                    width: 500,
                                                    height: Math.round((500 * height) / width)
                                                }
                                            })
                                        ],
                                        spacing: { after: 200 }
                                    })
                                );
                            } catch (e) {
                                console.error(`处理组装照片 ${i} 时出错:`, e);
                            }
                        }
                    }
                }

                // 创建文档
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: children
                    }]
                });

                // 生成并保存文档
                Packer.toBlob(doc).then(blob => {
                    try {
                        showToast('正在保存文档...');
                        
                        // 检查 blob 是否有效
                        if (!blob || blob.size === 0) {
                            throw new Error('生成的文档无效');
                        }

                        // 如果文件较大，可以考虑分块下载
                        const chunkSize = 1024 * 1024; // 1MB chunks
                        const chunks = Math.ceil(blob.size / chunkSize);

                        // 针对移动端浏览器的特殊处理
                        if (/mobile/i.test(navigator.userAgent)) {
                            // 使用 FileSaver.js 保存文件
                            saveAs(blob, `${orderNumber}.docx`);
                            showToast('文档已生成');
                            return;
                        }

                        // 桌面端浏览器使用传统方式
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `${orderNumber}.docx`;
                        document.body.appendChild(link);
                        
                        setTimeout(() => {
                            try {
                                link.click();
                                showToast('文档已生成');
                            } catch (e) {
                                console.error('触发下载时出错:', e);
                                // 如果传统方式失败，尝试使用 FileSaver
                                saveAs(blob, `${orderNumber}.docx`);
                            }
                            
                            // 清理
                            setTimeout(() => {
                                document.body.removeChild(link);
                                window.URL.revokeObjectURL(url);
                            }, 100);
                        }, 100);
                    } catch (e) {
                        console.error('保存文件时出错:', e);
                        showToast('保存失败，请重试');
                    }
                }).catch(error => {
                    console.error('保存文档时出错:', error);
                    showToast('保存文档失败，请重试');
                });
            } catch (error) {
                console.error('生成文档时出错:', error);
                // 显示更详细的错误信息
                showToast(`生成文档失败: ${error.message || '请稍后重试'}`);
            }
        }

        // 页面加载时恢复订单号
        window.onload = function() {
            const savedOrderNumber = sessionStorage.getItem('orderNumber');
            if (savedOrderNumber) {
                document.getElementById('orderNumber').value = savedOrderNumber;
            }
        }
    </script>
</body>
</html>
